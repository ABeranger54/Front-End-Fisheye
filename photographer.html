<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="Photographer infos">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <label for="filter">Trier par</label>
      <select name="filter" id="filter" aria-label="Order by">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
      </select>
      <div id="media_section" aria-label="Medias"></div>
    </main>
    <div id="lightBox" aria-label="Lightbox">
        <div role="dialog" aria-label="image closeup view">
            <div id="lightBox_left" aria-label="Previous image">
              <img src="assets/icons/left-arrow.png" class="arrow" role="link" alt="Previous" />
            </div>
            <div id="lightBox_media" aria-label="Media"></div>
            <div id="lightBox_right" aria-label="Next/Close">
              <img src="assets/icons/close.png" id="closeButton" role="button" alt="Close" />
              <img src="assets/icons/right-arrow.png" class="arrow" role="link" alt="Next" />
            </div>
        </div>
    </div>
    <div id="contact_modal" aria-label="Contact">
			<div class="modal" aria-label="Contact">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close contact form" />
        </header>
				<form onsubmit="return validateForm();">
					<div aria-label="Contact form">
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" name="firstName" minlength="2" />
            <label for="lastName">Nom</label>
						<input type="text" id="lastName" name="lastName" minlength="2" />
            <label for="mail">Email</label>
						<input type="email" id="mail" name="mail" />
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
					</div>
          <input class="contact_button" type="submit" value="Envoyer" aria-label="Send" />
				</form>
			</div>
		</div>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/photographerFactory.js"></script>

    <script src="scripts/factories/Media.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
