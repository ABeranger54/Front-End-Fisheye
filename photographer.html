<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <label for="filter">Trier par</label>
      <select name="filter" id="filter">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
      </select>
      <div id="media_section"></div>
    </main>
    <div id="lightBox">
        <div>
            <div id="lightBox_left">
              <img src="assets/icons/left-arrow.png" class="arrow" />
            </div>
            <div id="lightBox_media"></div>
            <div id="lightBox_right">
              <img src="assets/icons/close.png" id="closeButton" />
              <img src="assets/icons/right-arrow.png" class="arrow" />
            </div>
        </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form onsubmit="return validateForm();">
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" name="firstName" minlength="2" />
            <label for="lastName">Nom</label>
						<input type="text" id="lastName" name="lastName" minlength="2" />
            <label for="mail">Email</label>
						<input type="email" id="mail" name="mail" />
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
					</div>
          <input class="contact_button" type="submit" value="Envoyer" />
				</form>
			</div>
		</div>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/photographerFactory.js"></script>

    <script src="scripts/factories/Media.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
